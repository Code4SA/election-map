<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Code4SA Elections Map</title>
	<link rel="stylesheet" href="resources/css/bootstrap.css">
	<link rel="stylesheet" href="resources/css/style.css">
</head>
<body id="Code4SA">
	<div class="container">
		<div id="c4sa_map">
		<div class="col-md-4">
			<div id="c4sa_hovertext">
				<p><strong><span id="c4sa_demarcation_title"></span></strong></p>
				<table class="table">
					<tr>
						<td class="bold">Registered</td>
						<td class="metadata" id="c4sa_num_registered" data-src="num_registered"></td>
					</tr>
					<tr>
						<td class="bold">Section 24A Votes</td>
						<td class="metadata" id="c4sa_section_24a_votes" data-src="section_24a_votes"></td>
					</tr>
					<tr>
						<td class="bold">Special Votes</td>
						<td class="metadata" id="c4sa_special_votes" data-src="special_votes"></td>
					</tr>
					<tr>
						<td class="bold">Spoilt Votes</td>
						<td class="metadata" id="c4sa_spoilt_votes" data-src="spoilt_votes"></td>
					</tr>
					<tr>
						<td class="bold">Total Votes</td>
						<td class="metadata" id="c4sa_total_votes" data-src="total_votes"></td>
					</tr>
				</table>
				<h4>Results</h4>
				<table class="table table-striped"><tbody id="c4sa_vote_results" ></tbody></table>
			</div>
		    </div>
		    <div class="col-md-8">
		    	<div id="c4sa_resetdiv"><a id="c4sa_zoomout" href="#N,RSA" style="display:none" class="btn btn-primary">Zoom out</a></div>
				<svg>
					<g id="c4sa_map" class="level-0">
						<g id="c4sa_areas"></g>
						<g id="c4sa_selph"></g>
						<g id="c4sa_hoverph"></g>
						<g id="c4sa_borders"></g>
					</g>
				</svg>
			</div>
		</div>
	</div>
	<script src="resources/d3/d3.v3.min.js" type="text/javascript"></script>
	<script src="resources/d3/topojson.v1.min.js" type="text/javascript"></script>
	<script src="resources/d3/queue.v1.min.js"></script>
	<script src="code4sa.js" type="text/javascript"></script>
</body>
</html>
